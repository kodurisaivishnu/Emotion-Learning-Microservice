# API route configurations for all microservices

# Authentication Service Routes
location /api/auth/ {
    limit_req zone=auth burst=20 nodelay;
    
    # Preserve original host and protocol
    proxy_set_header Host auth-service-k5aq.onrender.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    
    # SSL settings for upstream
    proxy_ssl_server_name on;
    proxy_ssl_verify off;
    
    # Timeout settings
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Rewrite the path to match the upstream service
    rewrite ^/api/auth/(.*)$ /api/auth/$1 break;
    
    proxy_pass https://auth_service;
    
    # Handle redirects properly
    proxy_redirect off;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
}

